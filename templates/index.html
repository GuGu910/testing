{% extends "layout.html" %}
{% block title %}
Login
{% endblock %}
{% block content %}
<div class="container-fluid">
  <form class="login login-border" method="post" action="/dashboard">
    <div class="form-group">
      <input type="text" class="form-control" name="username" placeholder="Username">
      <br>
      <button style="margin-left: 35%;" type="submit" class="btn btn-outline-primary">Login</button>
    </div>
  </form>
</div>
{% endblock %}
